<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/form/registrationformStyle.css">
    <link rel="icon" href="./assets/images/ic_logo-2.png">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="logo">
                <div class="logo-circle">My</div>
            </div>
            <h1>My media</h1>
            <h2>Registration</h2>
            <form id="registrationForm" novalidate>

                <input type="email" placeholder="Email" id="email" required>
                <span id="emailError" class="error" style="color: red;"></span>

                <input type="text" placeholder="Fullname" id="fullname" required>
                <span id="fullnameError" class="error" style="color: red;"></span>

                <input type="password" placeholder="Password" id="password" required>
                <span id="passwordError" class="error" style="color: red;"></span>

                <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                <span id="confirmPasswordError" class="error" style="color: red;"></span>

                <input type="text" placeholder="Username" id="username" required>
                <span id="usernameError" class="error" style="color: red;"></span>

                <button type="submit">Sign up</button>
                <p>Already have an account? <a href="./index.html">Login</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="./js/form/registrationForm.js"></script>
</body>
</html>
