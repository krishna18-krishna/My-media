<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../../css/form/loginFormStyle.css">
    <link rel="icon" href="./assets/images/ic_logo-2.png">
</head>
<body>
    <div class="container" id="loginForm">
        <div class="logo">
            <div class="circle">My</div>
        </div>
        <h2>My media</h2>
        <form action="../index.html" id="loginForm" onsubmit="return validateLogin()" novalidate>

            <input type="text" id="email" placeholder="Email" required>
            <span id="emailError" class="error" style="color: red;"></span>

            <input type="password" id="password" placeholder="Password" required>
            <span id="passwordError" class="error" style="color: red;"></span><br>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="./html/form/registration.html" >Sign up</a></p>
        </form>
    </div>
    <script type="module" src="./js/form/loginForm.js"></script>
</body>
</html>

</body>
</html>
